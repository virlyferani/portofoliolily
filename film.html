<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Film Favorit Virly</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #fff9db;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #8a6d00;
      margin-bottom: 30px;
    }

    .film-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: auto;
    }

    .film-card {
      background: white;
      border-radius: 20px;
      padding: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .film-card:hover {
      transform: scale(1.05);
    }

    .film-card img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 10px;
    }

    .film-card p {
      font-weight: 500;
      color: #7a6000;
      font-size: 14px;
    }

    .back-btn {
      display: inline-block;
      margin-top: 40px;
      text-decoration: none;
      background: #ffe066;
      padding: 10px 30px;
      border-radius: 25px;
      color: #7a6000;
      font-weight: 500;
    }

    .back-btn:hover {
      background: #ffdd33;
    }
  </style>
</head>
<body>
